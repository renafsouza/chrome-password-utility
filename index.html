<!DOCTYPE html>
<html>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" autocomplete="username" /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        autocomplete="new-password"
        required
      /><br /><br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
